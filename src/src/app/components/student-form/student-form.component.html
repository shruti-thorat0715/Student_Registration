<div class="form-container">
  <h2>Register Student</h2>
  <form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" [(ngModel)]="student.fullName" name="fullName" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="student.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="course">Course</label>
      <input type="text" id="course" [(ngModel)]="student.course" name="course" required>
    </div>

    <button type="submit">Register</button>
  </form>
</div>
